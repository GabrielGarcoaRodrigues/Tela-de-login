<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="CSS3.css">
    <script src="https://kit.fontawesome.com/e50079c125.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="content first-content">
            <div class="first-column">
                <h2 class="title title-primary">Bem vindo!</h2>
                <p class="description description-primary">Caso n√£o tenha uma conta</p>
                <p class="description description-primary">Cadastre-se ja!</p>
                <button id="cadastrar" class="btn btn-primary">Cadastrar</button>
            </div>   <!----------primeira coluna----->
            <div class="second-column">
                <h2 class="title login">Login</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-facebook-f"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                             <li class="item-social-media">
                                 <i class="fab fa-google-plus-g"></i>
                             </li>
                        </a>
                    </ul>
                </div><!----social midia-->
                <p class="description description-second">Ou</p>
                <form class="form">
                    <label class="label-input" for="">
                        <i class="fas fa-user icon-modify"></i>
                        <input type="text" placeholder="Nome completo">
                    </label>
                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" placeholder="Senha">
                    </label>
                    <a class="eas" href="#">Esqueceu sua senha?</a>
                    <button class="btn btn-second">Entrar</button>

                </form>
            </div><!---------secunda coluna----->
        </div><!------------- primeiro content------->
        <div class="content second-content">
            <div class="first-column">
                <h2 class="title title-primary">Ja possui conta ?</h2>
                <button id="entrar" class="btn btn-primary">Entrar</button>
            </div>   <!----------primeira coluna----->
            <div class="second-column">
                <h2 class="title title-second">Crie sua conta</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-facebook-f"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-google-plus-g"></i>
                            </li>
                        </a>
                    </ul>
                </div><!----social midia-->
                <p class="description description-second">ou</p>
                <form class="form">
                    <label class="label-input" for="">
                        <i class="fas fa-user icon-modify"></i>
                        <input type="text" placeholder="Nome completo">
                    </label>
                    <label class="label-input" for="">
                        <i class="fas fa-envelope icon-modify"></i>
                        <input type="email" placeholder="E-mail">
                    </label>
                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" placeholder="Senha">
                    </label>
                    <button class="btn btn-second">Cadastrar</button>
                </form>
            </div><!---------secunda coluna----->
        </div><!-------- segundo content-------->
    </div>

</body>
<script>
    var btncadastrar = document.querySelector("#cadastrar");
    var btnentrar = document.querySelector("#entrar");
    var body = document.querySelector("body");

    btncadastrar.addEventListener('click', function () {
        body.className = "cadastrar-js";
    })
    btnentrar.addEventListener('click', function () {
        body.className= "entrar-js";
    })
</script>

</html>
